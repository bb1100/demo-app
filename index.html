<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Nails AR</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <section>
      <button id="capture">Capture Photo</button>
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop Recording</button>
      <button id="flip"></button>
    </section>
    <section id="video-container" style="display: none">
      <video loop controls autoplay id="video"></video>
      <div>
        <button id="download">Download Video</button>
      </div>
    </section>
    <canvas id="canvas"></canvas>
    
    <img id="snapAttribution" src="src/powered-by-snap.png" alt="Powered by Snap"></img>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
